<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Sketch</title>
  <meta name="description" content="Simple sketch app with HTML5 Canvas">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="tools">

    <div class="complex-tool">
      <div class="tool tool--size">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="32" height="32">
          <path
            d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z" />
        </svg>
      </div>
      <div class="sizes">
        <div class="size" data-size="1">1</div>
        <div class="size" data-size="5">5</div>
        <div class="size selected" data-size="10">10</div>
        <div class="size" data-size="15">15</div>
        <div class="size" data-size="20">20</div>
      </div>
    </div>

    <div class="complex-tool">
      <div class="tool tool--swatch">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="32" height="32">
          <path
            d="M12,2C6.49,2,2,6.49,2,12s4.49,10,10,10c1.38,0,2.5-1.12,2.5-2.5c0-0.61-0.23-1.2-0.64-1.67c-0.08-0.1-0.13-0.21-0.13-0.33 c0-0.28,0.22-0.5,0.5-0.5H16c3.31,0,6-2.69,6-6C22,6.04,17.51,2,12,2z M17.5,13c-0.83,0-1.5-0.67-1.5-1.5c0-0.83,0.67-1.5,1.5-1.5 s1.5,0.67,1.5,1.5C19,12.33,18.33,13,17.5,13z M14.5,9C13.67,9,13,8.33,13,7.5C13,6.67,13.67,6,14.5,6S16,6.67,16,7.5 C16,8.33,15.33,9,14.5,9z M5,11.5C5,10.67,5.67,10,6.5,10S8,10.67,8,11.5C8,12.33,7.33,13,6.5,13S5,12.33,5,11.5z M11,7.5 C11,8.33,10.33,9,9.5,9S8,8.33,8,7.5C8,6.67,8.67,6,9.5,6S11,6.67,11,7.5z" />
        </svg>
      </div>
      <div class="swatches">
        <div class="swatch swatch--red" data-color="#e76f51"></div>
        <div class="swatch swatch--green" data-color="#2a9d8f"></div>
        <div class="swatch swatch--blue" data-color="#264653"></div>
        <div class="swatch swatch--yellow" data-color="#e9c46a"></div>
        <div class="swatch swatch--orange" data-color="#f4a261"></div>
        <div class="swatch swatch--grey" data-color="#b7b7a4"></div>
        <div class="swatch swatch--black" data-color="#000000"></div>
      </div>
    </div>

    <div class="tool tool--save">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="32" height="32">
        <path d="M0 0h24v24H0z" fill="none" />
        <path
          d="M19 12v7H5v-7H3v7c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2v-7h-2zm-6 .67l2.59-2.58L17 11.5l-5 5-5-5 1.41-1.41L11 12.67V3h2z" />
      </svg>
    </div>

    <div class="tool tool--reset">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="36" height="36">
        <path d="M0,0h24v24H0V0z" fill="none" />
        <path
          d="M12,5V2L8,6l4,4V7c3.31,0,6,2.69,6,6c0,2.97-2.17,5.43-5,5.91v2.02c3.95-0.49,7-3.85,7-7.93C20,8.58,16.42,5,12,5z" />
        <path
          d="M6,13c0-1.65,0.67-3.15,1.76-4.24L6.34,7.34C4.9,8.79,4,10.79,4,13c0,4.08,3.05,7.44,7,7.93v-2.02 C8.17,18.43,6,15.97,6,13z" />
      </svg>
    </div>
  </div>

  <canvas id="canvas"></canvas>

  <script src="../src/index.ts" type="module"></script>
</body>

</html>
